<!DOCTYPE html>
<html lang="en">
	{% include head.html %}
	<body>
		<div >
			<div style="height: 100%">
				{% include sidebar-nav.html %}
				<div class="content-area">
					{% assign l = site.data.about.array | size %}
					{% assign n = 1 %}
					{% for point in site.data.about.array %}
					<div class="about-point-wrapper"> 
						<img  class="about-img"  src="{{point.img}}">
						<div class="about-text">
							<span style="font-size: 15px"><b>({{n}}/{{l}})</b></span>
							<br>{{point.txt}}
							{% assign n = n | plus: 1 %}
						</div>
					</div>
					{% endfor %}
					more to follow.
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function() {
				$(".content-area").css({"padding-top": "60px"});			
				$(".content-area").animate({"padding-top": "100px" , "opacity" : 1}, "slow");				
			});
		</script>
	</body>
</html>
